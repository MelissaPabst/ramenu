<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<h1 th:text="${title}">Default Title</h1>
<h1>test broth</h1>

<table>

    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>

    <tr th:each="broth : ${broths}">
        <td th:text="${broth.name}"></td>
        <td th:text="${broth.description}"></td>
        <td th:text="${broth.price}"></td>
    </tr>


</table>

</body>
</html>
