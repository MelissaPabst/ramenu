<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body th:object="${newRamenOrder}">

<h1 th:text="${title}">Edit Ramen Order</h1>




<p>Your Order Summary:</p>
<ul >
    <li th:each="ingredient : ${ingredients}" th:text="${ingredient.name} + ' ' + ${ingredient.type}"></li>
</ul>
Total: <p th:text="${'$'+#numbers.formatDecimal(total, 0, 'COMMA', 2, 'POINT')}"></p>
<p>Is this order correct?</p>


<form action="/ramenu/pay">
    <input type="hidden" th:value="${newRamenOrder}" name="newRamenOrder" />
    <input type="submit" value="Yes! I'd like to PAY."/>
</form>
<form action="/ramenu/edit">
    <input type="hidden" th:value="${newRamenOrder}" name="newRamenOrder" />
    <input type="submit" value="Nope. Let's EDIT this order!"/>
</form>

</body>
</html>
